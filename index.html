                         <input type="text" name="" id="khuvuc" class="form-control" placeholder="Nhập A,B,C hoặc X" >
                         
                       </div><div class="form-group">
                        <label >Đối tượng</label>
                        <input type="number" name="" id="doituong" class="form-control" placeholder="Nhập 1,2,3 hoặc 0" >
                        
                      </div>

                        <input type="number" name="" id="diemChuan" class="form-control" >
                        
                      </div>

                      </div>
                      <div class="form-group">
                        <label >Điểm Lý</label>
                        <input type="number" name="" id="ly" class="form-control" >
                        
                      </div>
                      <div class="form-group">
                        <label >Điểm Hoá</label>

                      </div>
                      <button class="btn-btn-success" onclick="tinhDiem()">Tính điểm</button>
                    </div>
                    <div id="footer" class="card-footer text-muted">
                        Footer
                    </div>
                </div>
            </div>
        </div>

                       </div><div class="form-group">

                      </div>
                      <div class="form-group">
                        <label >Số kênh cao cấp</label>

                      </div>
                      <button class="btn-btn-success" onclick="tinhTienCap()">Tính tiền</button>
